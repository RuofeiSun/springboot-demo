project:
  name: springboot-security
  version: 1.0

server:
  port: 8080

# 系统环境变量
spring:
  # mysql
  datasource:
    url: jdbc:mysql://47.75.245.206:3306/security?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    ##初始连接数，默认0
    initialSize: 10
    #最大连接数，默认8
    maxActive: 30
    #最小闲置数
    minIdle: 10
    #获取连接的最大等待时间，单位毫秒
    maxWait: 60000
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    # 热部署开关
  devtools:
    restart:
      enabled: true
  jackson:
    default-property-inclusion: non_null

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mall-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24*7)
  tokenHead: 'Bearer '  #JWT负载中拿到开头

secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui.html
      - /swagger-resources/**
      - /swagger/**
      - /**/v2/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /webjars/springfox-swagger-ui/**
      - /actuator/**
      - /druid/**
      - /admin/login
      - /admin/register
      - /admin/info
      - /admin/logout
      - /auth/login